<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<form>

    <h1>Pratica de validação de dados com RegEX</h1>
    
    <label for="name">NAME</label>
    <input type="text" id="name">
    <p id="pname">Nome completo</p>

    <label for="email">EMAIL</label>
    <input type="text" id="email">
    <p id="pemail">Digite seu email</p>

    <label for="password">SENHA</label>
    <input type="password" id="password">
    <input type="checkbox" name="mostrar" id="mostrar">
    <p id="ppassword">Digite sua senha</p>

    <label for="number">NUMERO</label>
    <input type="text" id="number">
    <p id="pnumber">Digite seu numero</p>

   </form>

   <script src="main.js"></script>
</body>
</html>
